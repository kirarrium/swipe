            <h2 class="title" data-swiper-parallax="80" data-swiper-parallax-duration="1000"> Ластоногие
            </h2>\
            <h4 class="subtitle" data-swiper-parallax="80" data-swiper-parallax-duration="1500">\
              Северный морской котик\
            </h4>\
            <figcaption data-swiper-parallax="80" data-swiper-parallax-duration="1250">\
              <p>\
 Славится своим великолепным мягким и прочным мехом. Длина тела взрослого самца (секача) до 2 м, масса более 300 кг; окраска темная, шоколадно-коричневая, иногда почти черная, с сероватыми плечами и шеей. Самки мельче и изящнее, длиной не более 1,2 м; шея у них длинная и тонкая, мех сероватый. Он состоит из верхнего слоя длинных блестящих остевых волос, прикрывающих толстый мягкий подшерсток.

\
              </p>\
            </figcaption>\

            <h2 class="title" data-swiper-parallax="80" data-swiper-parallax-duration="1000">\
              Тюлени\
            </h2>\
            <h4 class="subtitle" data-swiper-parallax="80" data-swiper-parallax-duration="1500">\
              Полосатый тюлень или крылатка\
            </h4>\
            <figcaption data-swiper-parallax="80" data-swiper-parallax-duration="1250">\
              <p>\
               Небольшое животное, близкое по размерам к обыкновенному тюленю, но в то же время самое приметное из всех ластоногих. Окраска самца красновато-бурая, почти черная, с широкими белыми кольцами вокруг шеи, крестца и оснований передних ластов; самки палево-серые с узкой полосой сзади.\
              </p>\

              </p>\

              <p>\
               Это – единственный из всех тюленей, строящий гнездо для своих детенышей. В марте или апреле, когда лед начинает ломаться, самка устраивает в сугробе нору с тоннелем, ведущим к вентиляционному отверстию и воде. Новорожденные покрыты белоснежной мягкой шерстью, которая через месяц сменяется более темной.\
              </p>\
